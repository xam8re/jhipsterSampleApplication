<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="orderHistory">
            <h2><span jhiTranslate="jhipsterSampleApplicationApp.orderHistory.detail.title">Order History</span> {{orderHistory.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="jhipsterSampleApplicationApp.orderHistory.state">State</span></dt>
                <dd>
                    <span jhiTranslate="{{'jhipsterSampleApplicationApp.OrderState.' + orderHistory.state}}">{{orderHistory.state}}</span>
                </dd>
                <dt><span jhiTranslate="jhipsterSampleApplicationApp.orderHistory.date">Date</span></dt>
                <dd>
                    <span>{{orderHistory.date}}</span>
                </dd>
                <dt><span jhiTranslate="jhipsterSampleApplicationApp.orderHistory.by">By</span></dt>
                <dd>
                    <div *ngIf="orderHistory.byId">
                        <a [routerLink]="['/amsa-user', orderHistory.byId, 'view']">{{orderHistory.byId}}</a>
                    </div>
                </dd>
                <dt><span jhiTranslate="jhipsterSampleApplicationApp.orderHistory.serviceOrder">Service Order</span></dt>
                <dd>
                    <div *ngIf="orderHistory.serviceOrderId">
                        <a [routerLink]="['/service-order', orderHistory.serviceOrderId, 'view']">{{orderHistory.serviceOrderId}}</a>
                    </div>
                </dd>
                <dt><span jhiTranslate="jhipsterSampleApplicationApp.orderHistory.taskOrder">Task Order</span></dt>
                <dd>
                    <div *ngIf="orderHistory.taskOrderId">
                        <a [routerLink]="['/task-order', orderHistory.taskOrderId, 'view']">{{orderHistory.taskOrderId}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/order-history', orderHistory.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
