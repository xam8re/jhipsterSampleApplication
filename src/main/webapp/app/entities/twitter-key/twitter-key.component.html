<div>
    <h2>
        <span jhiTranslate="jhipsterSampleApplicationApp.twitterKey.home.title">Twitter Keys</span>
        <button class="btn btn-primary float-right jh-create-entity create-twitter-key" [routerLink]="['/', { outlets: { popup: ['twitter-key-new'] } }]">
            <span class="fa fa-plus"></span>
            <span class="hidden-sm-down"  jhiTranslate="jhipsterSampleApplicationApp.twitterKey.home.createLabel">
            Create new Twitter Key
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
        <div class="col-sm-12">
            <form name="searchForm" class="form-inline">
                <div class="input-group w-100 mt-3">
                    <input type="text" class="form-control" [(ngModel)]="currentSearch" id="currentSearch" name="currentSearch" placeholder="{{ 'jhipsterSampleApplicationApp.twitterKey.home.search' | translate }}">
                    <button class="input-group-append btn btn-info" (click)="search(currentSearch)">
                        <span class="fa fa-search"></span>
                    </button>
                    <button class="input-group-append btn btn-danger" (click)="clear()" *ngIf="currentSearch">
                        <span class="fa fa-trash-o"></span>
                    </button>
                </div>
            </form>
        </div>
    </div>
    <br/>
    <div class="table-responsive" *ngIf="twitterKeys">
        <table class="table table-striped">
            <thead>
            <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="transition.bind(this)">
            <th jhiSortBy="id"><span jhiTranslate="global.field.id">ID</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="name"><span jhiTranslate="jhipsterSampleApplicationApp.twitterKey.name">Name</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="consumerKey"><span jhiTranslate="jhipsterSampleApplicationApp.twitterKey.consumerKey">Consumer Key</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="consumerSecret"><span jhiTranslate="jhipsterSampleApplicationApp.twitterKey.consumerSecret">Consumer Secret</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="accessToken"><span jhiTranslate="jhipsterSampleApplicationApp.twitterKey.accessToken">Access Token</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="accessTokenSecret"><span jhiTranslate="jhipsterSampleApplicationApp.twitterKey.accessTokenSecret">Access Token Secret</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="active"><span jhiTranslate="jhipsterSampleApplicationApp.twitterKey.active">Active</span> <span class="fa fa-sort"></span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let twitterKey of twitterKeys ;trackBy: trackId">
                <td><a [routerLink]="['../twitter-key', twitterKey.id ]">{{twitterKey.id}}</a></td>
                <td>{{twitterKey.name}}</td>
                <td>{{twitterKey.consumerKey}}</td>
                <td>{{twitterKey.consumerSecret}}</td>
                <td>{{twitterKey.accessToken}}</td>
                <td>{{twitterKey.accessTokenSecret}}</td>
                <td>{{twitterKey.active}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../twitter-key', twitterKey.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'twitter-key/'+ twitterKey.id + '/edit'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'twitter-key/'+ twitterKey.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div *ngIf="twitterKeys && twitterKeys.length">
        <div class="row justify-content-center">
            <jhi-item-count [page]="page" [total]="queryCount" [maxSize]="5" [itemsPerPage]="itemsPerPage"></jhi-item-count>
        </div>
        <div class="row justify-content-center">
            <ngb-pagination [collectionSize]="totalItems" [(page)]="page" [pageSize]="itemsPerPage" [maxSize]="5" [rotate]="true" [boundaryLinks]="true" (pageChange)="loadPage(page)"></ngb-pagination>
        </div>
    </div>
</div>
