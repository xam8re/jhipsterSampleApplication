
<div *ngIf="twitterKey">
    <h2><span jhiTranslate="jhipsterSampleApplicationApp.twitterKey.detail.title">Twitter Key</span> {{twitterKey.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="jhipsterSampleApplicationApp.twitterKey.name">Name</span></dt>
        <dd>
            <span>{{twitterKey.name}}</span>
        </dd>
        <dt><span jhiTranslate="jhipsterSampleApplicationApp.twitterKey.consumerKey">Consumer Key</span></dt>
        <dd>
            <span>{{twitterKey.consumerKey}}</span>
        </dd>
        <dt><span jhiTranslate="jhipsterSampleApplicationApp.twitterKey.consumerSecret">Consumer Secret</span></dt>
        <dd>
            <span>{{twitterKey.consumerSecret}}</span>
        </dd>
        <dt><span jhiTranslate="jhipsterSampleApplicationApp.twitterKey.accessToken">Access Token</span></dt>
        <dd>
            <span>{{twitterKey.accessToken}}</span>
        </dd>
        <dt><span jhiTranslate="jhipsterSampleApplicationApp.twitterKey.accessTokenSecret">Access Token Secret</span></dt>
        <dd>
            <span>{{twitterKey.accessTokenSecret}}</span>
        </dd>
        <dt><span jhiTranslate="jhipsterSampleApplicationApp.twitterKey.active">Active</span></dt>
        <dd>
            <span>{{twitterKey.active}}</span>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'twitter-key/'+ twitterKey.id + '/edit'} }]"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
