
<div *ngIf="hodKey">
    <h2><span jhiTranslate="jhipsterSampleApplicationApp.hodKey.detail.title">Hod Key</span> {{hodKey.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="jhipsterSampleApplicationApp.hodKey.name">Name</span></dt>
        <dd>
            <span>{{hodKey.name}}</span>
        </dd>
        <dt><span jhiTranslate="jhipsterSampleApplicationApp.hodKey.hodkey">Hodkey</span></dt>
        <dd>
            <span>{{hodKey.hodkey}}</span>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'hod-key/'+ hodKey.id + '/edit'} }]"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
