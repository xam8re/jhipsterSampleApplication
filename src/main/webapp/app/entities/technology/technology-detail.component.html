<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="technology">
            <h2><span jhiTranslate="jhipsterSampleApplicationApp.technology.detail.title">Technology</span> {{technology.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="jhipsterSampleApplicationApp.technology.name">Name</span></dt>
                <dd>
                    <span>{{technology.name}}</span>
                </dd>
                <dt><span jhiTranslate="jhipsterSampleApplicationApp.technology.technologyClass">Technology Class</span></dt>
                <dd>
                    <div *ngIf="technology.technologyClassId">
                        <a [routerLink]="['/technology-class', technology.technologyClassId, 'view']">{{technology.technologyClassId}}</a>
                    </div>
                </dd>
                <dt><span jhiTranslate="jhipsterSampleApplicationApp.technology.machineModel">Machine Model</span></dt>
                <dd>
                    <div *ngIf="technology.machineModelId">
                        <a [routerLink]="['/machine-model', technology.machineModelId, 'view']">{{technology.machineModelId}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/technology', technology.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
