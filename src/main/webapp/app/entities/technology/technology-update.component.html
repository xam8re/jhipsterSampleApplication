<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-technology-heading" jhiTranslate="jhipsterSampleApplicationApp.technology.home.createOrEditLabel">Create or edit a Technology</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!technology.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="technology.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="jhipsterSampleApplicationApp.technology.name" for="field_name">Name</label>
                    <input type="text" class="form-control" name="name" id="field_name"
                        [(ngModel)]="technology.name" required/>
                    <div [hidden]="!(editForm.controls.name?.dirty && editForm.controls.name?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.name?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="jhipsterSampleApplicationApp.technology.technologyClass" for="field_technologyClass">Technology Class</label>
                    <select class="form-control" id="field_technologyClass" name="technologyClass" [(ngModel)]="technology.technologyClassId">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="technologyClassOption.id" *ngFor="let technologyClassOption of technologyclasses; trackBy: trackTechnologyClassById">{{technologyClassOption.id}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="jhipsterSampleApplicationApp.technology.machineModel" for="field_machineModel">Machine Model</label>
                    <select class="form-control" id="field_machineModel" name="machineModel" [(ngModel)]="technology.machineModelId" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="machineModelOption.id" *ngFor="let machineModelOption of machinemodels; trackBy: trackMachineModelById">{{machineModelOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
