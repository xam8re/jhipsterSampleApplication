<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="taskOrder">
            <h2><span jhiTranslate="jhipsterSampleApplicationApp.taskOrder.detail.title">Task Order</span> {{taskOrder.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="jhipsterSampleApplicationApp.taskOrder.state">State</span></dt>
                <dd>
                    <span jhiTranslate="{{'jhipsterSampleApplicationApp.OrderState.' + taskOrder.state}}">{{taskOrder.state}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/task-order', taskOrder.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
