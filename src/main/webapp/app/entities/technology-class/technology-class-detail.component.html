<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="technologyClass">
            <h2><span jhiTranslate="jhipsterSampleApplicationApp.technologyClass.detail.title">Technology Class</span> {{technologyClass.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="jhipsterSampleApplicationApp.technologyClass.name">Name</span></dt>
                <dd>
                    <span>{{technologyClass.name}}</span>
                </dd>
                <dt><span jhiTranslate="jhipsterSampleApplicationApp.technologyClass.showAccuracy">Show Accuracy</span></dt>
                <dd>
                    <span>{{technologyClass.showAccuracy}}</span>
                </dd>
                <dt><span jhiTranslate="jhipsterSampleApplicationApp.technologyClass.showPortable">Show Portable</span></dt>
                <dd>
                    <span>{{technologyClass.showPortable}}</span>
                </dd>
                <dt><span jhiTranslate="jhipsterSampleApplicationApp.technologyClass.showMaterial">Show Material</span></dt>
                <dd>
                    <span>{{technologyClass.showMaterial}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/technology-class', technologyClass.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
