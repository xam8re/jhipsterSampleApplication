<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-service-request-heading" jhiTranslate="jhipsterSampleApplicationApp.serviceRequest.home.createOrEditLabel">Create or edit a Service Request</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!serviceRequest.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="serviceRequest.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="jhipsterSampleApplicationApp.serviceRequest.name" for="field_name">Name</label>
                    <input type="text" class="form-control" name="name" id="field_name"
                        [(ngModel)]="serviceRequest.name" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="jhipsterSampleApplicationApp.serviceRequest.period" for="field_period">Period</label>
                    <div class="d-flex">
                        <input id="field_period" type="datetime-local" class="form-control" name="period" [(ngModel)]="period"
                        />
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="jhipsterSampleApplicationApp.serviceRequest.material" for="field_material">Material</label>
                    <select class="form-control" id="field_material" name="material" [(ngModel)]="serviceRequest.materialId" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="materialOption.id" *ngFor="let materialOption of materials; trackBy: trackMaterialById">{{materialOption.id}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="jhipsterSampleApplicationApp.serviceRequest.volume" for="field_volume">Volume</label>
                    <select class="form-control" id="field_volume" name="volume" [(ngModel)]="serviceRequest.volumeId" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="dimensionOption.id" *ngFor="let dimensionOption of dimensions; trackBy: trackDimensionById">{{dimensionOption.id}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="jhipsterSampleApplicationApp.serviceRequest.srvclass" for="field_srvclass">Srvclass</label>
                    <select class="form-control" id="field_srvclass" name="srvclass" [(ngModel)]="serviceRequest.srvclassId" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="serviceRequestClassOption.id" *ngFor="let serviceRequestClassOption of servicerequestclasses; trackBy: trackServiceRequestClassById">{{serviceRequestClassOption.id}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="jhipsterSampleApplicationApp.serviceRequest.amsaUser" for="field_amsaUser">Amsa User</label>
                    <select class="form-control" id="field_amsaUser" name="amsaUser" [(ngModel)]="serviceRequest.amsaUserId"  required>
                        <option *ngIf="!editForm.value.amsaUser" [ngValue]="null" selected></option>
                        <option [ngValue]="aMSAUserOption.id" *ngFor="let aMSAUserOption of amsausers; trackBy: trackAMSAUserById">{{aMSAUserOption.firstName}}</option>
                    </select>
                </div>
                <div [hidden]="!(editForm.controls.amsaUser?.dirty && editForm.controls.amsaUser?.invalid)">
                    <small class="form-text text-danger"
                        [hidden]="!editForm.controls.amsaUser?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                    </small>
                </div>
                <div class="form-group">
                    <label jhiTranslate="jhipsterSampleApplicationApp.serviceRequest.document" for="field_document">Document</label>
                    <select class="form-control" id="field_document" multiple name="document" [(ngModel)]="serviceRequest.documents">
                        <option [ngValue]="getSelected(serviceRequest.documents, documentOption)" *ngFor="let documentOption of documents; trackBy: trackDocumentById">{{documentOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
