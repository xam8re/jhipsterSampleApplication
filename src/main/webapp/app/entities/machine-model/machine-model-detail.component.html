<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="machineModel">
            <h2><span jhiTranslate="jhipsterSampleApplicationApp.machineModel.detail.title">Machine Model</span> {{machineModel.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="jhipsterSampleApplicationApp.machineModel.name">Name</span></dt>
                <dd>
                    <span>{{machineModel.name}}</span>
                </dd>
                <dt><span jhiTranslate="jhipsterSampleApplicationApp.machineModel.manufacturer">Manufacturer</span></dt>
                <dd>
                    <div *ngIf="machineModel.manufacturerId">
                        <a [routerLink]="['/manufacturer', machineModel.manufacturerId, 'view']">{{machineModel.manufacturerId}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/machine-model', machineModel.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
