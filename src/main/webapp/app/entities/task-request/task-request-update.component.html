<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-task-request-heading" jhiTranslate="jhipsterSampleApplicationApp.taskRequest.home.createOrEditLabel">Create or edit a Task Request</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!taskRequest.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="taskRequest.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="jhipsterSampleApplicationApp.taskRequest.title" for="field_title">Title</label>
                    <input type="text" class="form-control" name="title" id="field_title"
                        [(ngModel)]="taskRequest.title" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="jhipsterSampleApplicationApp.taskRequest.description" for="field_description">Description</label>
                    <input type="text" class="form-control" name="description" id="field_description"
                        [(ngModel)]="taskRequest.description" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="jhipsterSampleApplicationApp.taskRequest.period" for="field_period">Period</label>
                    <div class="d-flex">
                        <input id="field_period" type="datetime-local" class="form-control" name="period" [(ngModel)]="period"
                        />
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="jhipsterSampleApplicationApp.taskRequest.serviceRequest" for="field_serviceRequest">Service Request</label>
                    <select class="form-control" id="field_serviceRequest" name="serviceRequest" [(ngModel)]="taskRequest.serviceRequestId" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="serviceRequestOption.id" *ngFor="let serviceRequestOption of servicerequests; trackBy: trackServiceRequestById">{{serviceRequestOption.id}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="jhipsterSampleApplicationApp.taskRequest.technology" for="field_technology">Technology</label>
                    <select class="form-control" id="field_technology" name="technology" [(ngModel)]="taskRequest.technologyId">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="technologyOption.id" *ngFor="let technologyOption of technologies; trackBy: trackTechnologyById">{{technologyOption.id}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="jhipsterSampleApplicationApp.taskRequest.material" for="field_material">Material</label>
                    <select class="form-control" id="field_material" name="material" [(ngModel)]="taskRequest.materialId">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="materialOption.id" *ngFor="let materialOption of materials; trackBy: trackMaterialById">{{materialOption.id}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="jhipsterSampleApplicationApp.taskRequest.volume" for="field_volume">Volume</label>
                    <select class="form-control" id="field_volume" name="volume" [(ngModel)]="taskRequest.volumeId">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="dimensionOption.id" *ngFor="let dimensionOption of volumes; trackBy: trackDimensionById">{{dimensionOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
