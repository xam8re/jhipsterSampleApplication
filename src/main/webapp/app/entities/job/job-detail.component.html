
<div *ngIf="job">
    <h2><span jhiTranslate="jhipsterSampleApplicationApp.job.detail.title">Job</span> {{job.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="jhipsterSampleApplicationApp.job.runData">Run Data</span></dt>
        <dd>
            <span>{{job.runData | date:'medium'}}</span>
        </dd>
        <dt><span jhiTranslate="jhipsterSampleApplicationApp.job.status">Status</span></dt>
        <dd>
            <span jhiTranslate="{{'jhipsterSampleApplicationApp.RunStatus.' + job.status}}">{{job.status}}</span>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'job/'+ job.id + '/edit'} }]"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
