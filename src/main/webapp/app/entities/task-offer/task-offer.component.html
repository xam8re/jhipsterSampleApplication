<div>
    <h2 id="page-heading">
        <span jhiTranslate="jhipsterSampleApplicationApp.taskOffer.home.title">Task Offers</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-task-offer" [routerLink]="['/task-offer/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span class="hidden-sm-down"  jhiTranslate="jhipsterSampleApplicationApp.taskOffer.home.createLabel">
            Create new Task Offer
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
        <div class="col-sm-12">
            <form name="searchForm" class="form-inline">
                <div class="input-group w-100 mt-3">
                    <input type="text" class="form-control" [(ngModel)]="currentSearch" id="currentSearch" name="currentSearch" placeholder="{{ 'jhipsterSampleApplicationApp.taskOffer.home.search' | translate }}">
                    <button class="input-group-append btn btn-info" (click)="search(currentSearch)">
                        <fa-icon [icon]="'search'"></fa-icon>
                    </button>
                    <button class="input-group-append btn btn-danger" (click)="clear()" *ngIf="currentSearch">
                        <fa-icon [icon]="'trash-alt'"></fa-icon>
                    </button>
                </div>
            </form>
        </div>
    </div>
    <br/>
    <div class="table-responsive" *ngIf="taskOffers">
        <table class="table table-striped">
            <thead>
            <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="transition.bind(this)">
            <th jhiSortBy="id"><span jhiTranslate="global.field.id">ID</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="prize"><span jhiTranslate="jhipsterSampleApplicationApp.taskOffer.prize">Prize</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="state"><span jhiTranslate="jhipsterSampleApplicationApp.taskOffer.state">State</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="period"><span jhiTranslate="jhipsterSampleApplicationApp.taskOffer.period">Period</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="taskRequestId"><span jhiTranslate="jhipsterSampleApplicationApp.taskOffer.taskRequest">Task Request</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="supplierId"><span jhiTranslate="jhipsterSampleApplicationApp.taskOffer.supplier">Supplier</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="serviceOfferId"><span jhiTranslate="jhipsterSampleApplicationApp.taskOffer.serviceOffer">Service Offer</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let taskOffer of taskOffers ;trackBy: trackId">
                <td><a [routerLink]="['/task-offer', taskOffer.id, 'view' ]">{{taskOffer.id}}</a></td>
                <td>{{taskOffer.prize}}</td>
                <td jhiTranslate="{{'jhipsterSampleApplicationApp.OfferState.' + taskOffer.state}}">{{taskOffer.state}}</td>
                <td>{{taskOffer.period | date:'medium'}}</td>
                <td>
                    <div *ngIf="taskOffer.taskRequestId">
                        <a [routerLink]="['../task-request', taskOffer.taskRequestId , 'view' ]" >{{taskOffer.taskRequestId}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="taskOffer.supplierId">
                        <a [routerLink]="['../amsa-user', taskOffer.supplierId , 'view' ]" >{{taskOffer.supplierId}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="taskOffer.serviceOfferId">
                        <a [routerLink]="['../service-offer', taskOffer.serviceOfferId , 'view' ]" >{{taskOffer.serviceOfferId}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/task-offer', taskOffer.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/task-offer', taskOffer.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'task-offer/'+ taskOffer.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div *ngIf="taskOffers && taskOffers.length">
        <div class="row justify-content-center">
            <jhi-item-count [page]="page" [total]="queryCount" [maxSize]="5" [itemsPerPage]="itemsPerPage"></jhi-item-count>
        </div>
        <div class="row justify-content-center">
            <ngb-pagination [collectionSize]="totalItems" [(page)]="page" [pageSize]="itemsPerPage" [maxSize]="5" [rotate]="true" [boundaryLinks]="true" (pageChange)="loadPage(page)"></ngb-pagination>
        </div>
    </div>
</div>
